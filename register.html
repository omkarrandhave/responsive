<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/logstyle.css" >
	<link rel="stylesheet" href="css/responsive.css" >
	
	<title>Login Form</title>
</head>

<body>

	<form class="login-box">
		

		<div class="text-box">
			<input type="text" placeholder="First Name" name="first_name" id="">
		</div>

		<div class="text-box">
			<input type="text" placeholder="Last Name" name="last_name" id="">
		</div>

		<div class="text-box">
			<input type="text" placeholder="Username" name="username" id="">
		</div>

		<div class="text-box">
			<input type="email" placeholder="email" name="email" id="">
		</div>

		<div class="text-box">
			<input type="password" placeholder="Password" name="password1" id="">
		</div>

		<div class="text-box">
			<input type="password" placeholder=" Confirm Password" name="password2" id="">
		</div>

		<input class="btn" type="submit" name="" >

	</form>

	




</body>
</html>
